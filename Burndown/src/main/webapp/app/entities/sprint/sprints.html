<div>
    <h2 translate="burndownApp.sprint.home.title">Sprints</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sprint.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="burndownApp.sprint.home.createLabel">
                        Create new Sprint
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="burndownApp.sprint.name">Name</span></th>
                    <th><span translate="burndownApp.sprint.idProject">Id Project</span></th>
                    <th><span translate="burndownApp.sprint.idQuery">Id Query</span></th>
                    <th><span translate="burndownApp.sprint.startDate">Start Date</span></th>
                    <th><span translate="burndownApp.sprint.endDate">End Date</span></th>
                    <th><span translate="burndownApp.sprint.totalPoints">Total Points</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sprint in vm.sprints track by sprint.id">
                    <td><a ui-sref="sprint-detail({id:sprint.id})">{{sprint.id}}</a></td>
                    <td>{{sprint.name}}</td>
                    <td>{{sprint.idProject}}</td>
                    <td>{{sprint.idQuery}}</td>
                        <td>{{sprint.startDate | date:'mediumDate'}}</td>
                        <td>{{sprint.endDate | date:'mediumDate'}}</td>
                    <td>{{sprint.totalPoints}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sprint-detail({id:sprint.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sprint.edit({id:sprint.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sprint.delete({id:sprint.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
